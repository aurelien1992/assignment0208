<!DOCTYPE html>
<html>
  <head>
    <title>Places I've been to</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Places I've been to</h1>

    <section id="countries">
      <h2 class="titlesection" id="listofcountries">Countries</h2>

      <div class="country" id="Sweden">
        <h3 class="titlecountry" id="sweden">Sweden</h3>
        <div class="cities" id="citiesinsweden">
          <h4 class="titlecity" id="stockholm">Stockholm</h4>
          <h4 class="titlecity" id="karlstad">Karlstad</h4>
          <h4 class="titlecity" id="bjurtjarn">Bjurtjarn</h4>
        </div>
      </div>

      <div class="country" id="France">
        <h3 class="titlecountry" id="france">France</h3>
        <div class="cities" id="citiesinfrance">
          <h4 class="titlecity" id="Paris">Paris</h4>
          <h4 class="titlecity" id="Lyon">Lyon</h4>
          <h4 class="titlecity" id="LaRochelle">La Rochelle</h4>
        </div>
      </div>
    </section>




    <section id="museums">
      <h2 class="titlesection" id="listofmuseums">Museums</h2>

      <div class="cities" id="Museums">
        <h4 class="titlecity" id="PalaisdeTokyo">Palais de Tokyo</h4>
        <h4 class="titlecity" id="tatemodern">Tate Modern</h4>
        <h4 class="titlecity" id="StedelijkMuseum">Stedelijk Museum</h4>
      </div>
    </section>

  </body>
</html>
